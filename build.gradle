plugins {
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    testCompile 'junit:junit:4.12'
    annotationProcessor 'org.immutables:value:2.6.1'
    compileOnly 'org.immutables:value:2.6.1:annotations'
}

